<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab Code</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            font-weight: var(--vscode-font-weight);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 0;
            margin: 0;
        }

        h3 {
            font-size: 11px;
            line-height: 22px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 16px 0 8px 16px;
            opacity: 0.8;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .section {
            margin-bottom: 0;
            padding: 0;
        }

        /* Identity Section Styling */
        #identity-section {
            padding: 10px 16px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }
        #identity-section h3 {
            margin: 0 0 8px 0;
        }

        /* Inputs */
        input[type="text"],
        input[type="number"],
        input[type="password"],
        textarea {
            display: block;
            width: 100%;
            margin-bottom: 8px;
            padding: 4px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            outline: none;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            border-color: var(--vscode-focusBorder);
        }

        input::placeholder {
            color: var(--vscode-input-placeholderForeground);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 6px 12px;
            margin-bottom: 8px;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: 1px solid transparent;
            cursor: pointer;
            font-family: inherit;
            outline-offset: 2px;
        }

        button:hover {
            background: var(--vscode-button-hoverBackground);
        }

        button:focus {
            outline: 1px solid var(--vscode-focusBorder);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }

        button.secondary:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }

        /* Connection Section */
        #connection-section {
            padding: 10px 16px;
        }

        .divider {
            text-align: center;
            margin: 8px 0;
            font-size: 0.9em;
            opacity: 0.7;
        }

        /* Lists (Participants, Pending) */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .participant-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 16px;
            cursor: default;
        }

        .participant-item:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        /* Small buttons in lists */
        .participant-item button {
            width: auto;
            padding: 2px 6px;
            font-size: 11px;
            margin: 0 0 0 6px;
        }

        .follow-btn {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }

        .follow-btn:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }

        .follow-btn.following {
             background: var(--vscode-statusBarItem-warningBackground);
             color: var(--vscode-statusBarItem-warningForeground);
        }

        .kick-btn {
            background: var(--vscode-errorForeground);
            color: white;
        }
        .kick-btn:hover {
            opacity: 0.8;
        }

        /* Pending Requests */
        .pending-request {
            padding: 8px 16px;
            background: var(--vscode-list-activeSelectionBackground);
            color: var(--vscode-list-activeSelectionForeground);
            margin-bottom: 2px;
        }

        .pending-request button {
            width: auto;
            display: inline-block;
            margin-right: 4px;
            margin-bottom: 0;
        }

        .pending-request .approve-btn {
             background-color: var(--vscode-testing-iconPassed);
             color: #fff;
        }
        .pending-request .reject-btn {
             background-color: var(--vscode-testing-iconFailed);
             color: #fff;
        }

        /* Chat */
        #chat-section {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 0 16px 16px 16px;
        }

        #chat-messages {
            flex: 1;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-input-border);
            margin-bottom: 8px;
            padding: 4px;
        }

        /* Terminal */
        #terminal-output {
            font-family: var(--vscode-editor-font-family, monospace);
            white-space: pre-wrap;
            height: 150px;
            overflow-y: auto;
            background: var(--vscode-terminal-background);
            color: var(--vscode-terminal-foreground);
            border: 1px solid var(--vscode-panel-border);
            padding: 4px;
            font-size: 0.9em;
            margin: 0 16px 16px 16px;
        }

        /* Voice Chat Section */
        #voice-section {
            padding: 0 16px;
            margin-bottom: 16px;
        }

        #voice-section label {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        #voice-section input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        details summary {
            cursor: pointer;
            margin-bottom: 4px;
            color: var(--vscode-textLink-foreground);
        }

        /* Status */
        .status {
            padding: 8px 16px;
            font-weight: 600;
            background-color: var(--vscode-statusBar-background);
            color: var(--vscode-statusBar-foreground);
            border-bottom: 1px solid var(--vscode-panel-border);
            display: flex;
            align-items: center;
        }

        .status.connected {
            background-color: var(--vscode-statusBar-noFolderBackground);
        }

        .status.disconnected {
             /* Default status bar color usually implies idle/disconnected in this context */
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--vscode-scrollbarSlider-background);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--vscode-scrollbarSlider-hoverBackground);
        }
        ::-webkit-scrollbar-thumb:active {
            background-color: var(--vscode-scrollbarSlider-activeBackground);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="status disconnected" id="status-display">Disconnected</div>

        <div class="section" id="identity-section">
             <h3>Identity</h3>
             <div id="username-display" style="font-size: 0.9em;">Loading git identity...</div>
        </div>

        <div class="section" id="connection-section">
            <h3>Connection</h3>
            <div id="start-server-ui">
                <input type="number" id="local-port" placeholder="Port (e.g., 3000)">
                <button id="btn-start-server">Start Local Server</button>
            </div>
            <div class="divider">OR</div>
            <div id="join-server-ui">
                <input type="text" id="remote-address" placeholder="ws://localhost:3000">
                <button id="btn-join-server" class="secondary">Join Server</button>
            </div>
            <button id="btn-disconnect" style="display: none; background: var(--vscode-errorForeground); color: white;">Disconnect</button>
        </div>

        <div class="section" id="pending-section" style="display: none;">
            <h3>Pending Requests</h3>
            <div id="pending-list"></div>
        </div>

        <div class="section" id="voice-section" style="display: none;">
            <h3>Voice Chat</h3>
            <label><input type="checkbox" id="voice-toggle"> Enable Voice Chat</label>
            <div id="voice-status" style="font-size: 0.9em; margin-bottom: 8px; opacity: 0.8;">Voice: Off</div>
            <details>
                <summary>STUN/TURN Settings</summary>
                <textarea id="ice-servers" rows="4">[{"urls":"stun:stun.l.google.com:19302"}]</textarea>
            </details>
        </div>

        <div class="section" id="participants-section" style="display: none;">
            <h3>Participants</h3>
            <ul id="participants-list"></ul>
        </div>

        <div class="section" id="terminal-section" style="display: none;">
            <h3>Shared Output</h3>
            <div id="terminal-output"></div>
        </div>

        <div class="section" id="chat-section" style="display: none;">
            <h3>Chat</h3>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message... (@ to mention)">
            <button id="btn-send-chat">Send</button>
        </div>
    </div>
    <!-- Script will be injected by VS Code or loaded via webpack bundle -->
    <script src="webview.js"></script>
</body>
</html>
