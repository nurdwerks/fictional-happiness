<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab Code</title>
    <style>
        body { font-family: sans-serif; padding: 10px; color: var(--vscode-foreground); background-color: var(--vscode-editor-background); }
        .section { margin-bottom: 20px; padding: 10px; border: 1px solid var(--vscode-widget-border); border-radius: 5px; }
        h3 { margin-top: 0; }
        input { display: block; width: 100%; margin-bottom: 10px; padding: 5px; background: var(--vscode-input-background); color: var(--vscode-input-foreground); border: 1px solid var(--vscode-input-border); box-sizing: border-box; }
        button { width: 100%; padding: 8px; background: var(--vscode-button-background); color: var(--vscode-button-foreground); border: none; cursor: pointer; }
        button:hover { background: var(--vscode-button-hoverBackground); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status { font-weight: bold; margin-bottom: 10px; }
        .status.connected { color: green; }
        .status.disconnected { color: red; }

        /* Participant List Styles */
        .participant-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 5px; padding: 3px; border-radius: 3px; }
        .participant-item:hover { background-color: var(--vscode-list-hoverBackground); }
        .follow-btn, .kick-btn, .approve-btn, .reject-btn { padding: 2px 6px; font-size: 0.8em; width: auto; margin-left: 5px; background: var(--vscode-button-secondaryBackground); color: var(--vscode-button-secondaryForeground); border: none; cursor: pointer;}
        .follow-btn:hover, .kick-btn:hover, .approve-btn:hover, .reject-btn:hover { background: var(--vscode-button-secondaryHoverBackground); }
        .follow-btn.following { background: var(--vscode-statusBarItem-warningBackground); color: var(--vscode-statusBarItem-warningForeground); }

        .kick-btn { background: var(--vscode-errorForeground); color: white; }
        .approve-btn { background: var(--vscode-testing-iconPassed); color: white; }
        .reject-btn { background: var(--vscode-testing-iconFailed); color: white; }

        .pending-request { margin-bottom: 10px; padding: 5px; background: var(--vscode-list-activeSelectionBackground); color: var(--vscode-list-activeSelectionForeground); border-radius: 3px; }

        /* Terminal Styles */
        #terminal-output { font-family: monospace; white-space: pre-wrap; height: 150px; overflow-y: auto; background: var(--vscode-terminal-background); color: var(--vscode-terminal-foreground); border: 1px solid var(--vscode-panel-border); padding: 5px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="app">
        <div class="status disconnected" id="status-display">Disconnected</div>

        <div class="section" id="identity-section">
             <h3>Identity</h3>
             <div id="username-display">Loading git identity...</div>
        </div>

        <div class="section" id="connection-section">
            <h3>Connection</h3>
            <div id="start-server-ui">
                <input type="number" id="local-port" placeholder="Port (e.g., 3000)">
                <button id="btn-start-server">Start Local Server</button>
            </div>
            <div style="text-align: center; margin: 10px 0;">OR</div>
            <div id="join-server-ui">
                <input type="text" id="remote-address" placeholder="ws://localhost:3000">
                <button id="btn-join-server">Join Server</button>
            </div>
            <button id="btn-disconnect" style="display: none; background: var(--vscode-errorForeground);">Disconnect</button>
        </div>

        <div class="section" id="pending-section" style="display: none;">
            <h3>Pending Requests</h3>
            <div id="pending-list"></div>
        </div>

        <div class="section" id="voice-section" style="display: none;">
            <h3>Voice Chat</h3>
            <label><input type="checkbox" id="voice-toggle"> Enable Voice Chat</label>
            <div id="voice-status">Voice: Off</div>
            <details>
                <summary>STUN/TURN Settings</summary>
                <textarea id="ice-servers" rows="4" style="width: 100%; background: var(--vscode-input-background); color: var(--vscode-input-foreground);">[{"urls":"stun:stun.l.google.com:19302"}]</textarea>
            </details>
        </div>

        <div class="section" id="participants-section" style="display: none;">
            <h3>Participants</h3>
            <ul id="participants-list" style="list-style: none; padding: 0;"></ul>
        </div>

        <div class="section" id="terminal-section" style="display: none;">
            <h3>Shared Output</h3>
            <div id="terminal-output"></div>
            <!-- Future: Input field for shared commands if we implement full terminal sharing -->
        </div>

        <div class="section" id="chat-section" style="display: none;">
            <h3>Chat</h3>
            <div id="chat-messages" style="height: 150px; overflow-y: auto; background: var(--vscode-editor-background); border: 1px solid var(--vscode-input-border); margin-bottom: 10px; padding: 5px;"></div>
            <input type="text" id="chat-input" placeholder="Type a message... (@ to mention)">
            <button id="btn-send-chat">Send</button>
        </div>
    </div>
    <!-- Script will be injected by VS Code or loaded via webpack bundle -->
    <script src="webview.js"></script>
</body>
</html>
